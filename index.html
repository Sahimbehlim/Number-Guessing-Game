<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4 bg-white rounded rounded-3 px-2 py-4">
                <div>
                    <p class="headtext">Guess a number from 1 to 100</p>
                    <p class="result"></p>
                </div>
                <div class="d-flex justify-content-center my-4">
                    <input type="text" class="form-control w-50">
                    <button class="btn btn-primary ms-3">Check</button>
                </div>
                <p class="chancepara">You have <span class="chances">10</span> chances</p>
            </div>
        </div>
    </div>
</body>
    <script src="script.js" defer></script>
</html>
